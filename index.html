<html>

    <head>
       <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Validation</title>
      <link rel="stylesheet" href="style.css" />
   </head>

   <body>
      <form>
          <input type="text" name="username" placeholder="Username" />
           <p>Name must be and contain 5 - 12 characters</p>
           <input type="text" name="address" placeholder="Address" />
           <p>Enter proper address</p>
           <input type="email" name="email" placeholder="Email" />
           <p>Email must be a valid address, e.g. me@mydomain.com</p>
           <input type="password" name="password" placeholder="Password" maxlength="35" class="password" />
           <p>Password must alphanumeric (@, _ and - are also allowed) and be 8 - 20 characters </p>
           <input type="password" name="cpassword" placeholder="Confirm password" maxlength="35" class="cpassword" />
           <p>Enter the same password above</p>
           <i class="fas fa-eye fa-2x hide-password"></i>
           <i class="fas fa-eye-slash fa-2x show-password"></i>
           <input type="text" name="phone" placeholder="Phone" />
           <p>Phone must be a valid telephone number (10 digits)</p>
       </form>
   </body>
</html>
<script src="app.js"></script>
